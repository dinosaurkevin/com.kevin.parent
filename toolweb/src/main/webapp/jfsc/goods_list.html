		<script>
			mui.init({
				swipeBack: false,
				pullRefresh: {
					container: '#offCanvasContentScroll',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			
			mui('.mui-table-view').on('tap', '.mui-collapse', function() {
			  	if (this.classList.contains('mui-active')) {
			  		this.classList.remove('mui-active');
			  	} else {
			  		this.classList.add('mui-active');
			  	}
			});  
						
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.goods_list');
					var cells = document.body.querySelectorAll('.goods_list .mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = cells[len-i].innerHTML;
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#offCanvasContentScroll').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#offCanvasContentScroll').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.goods_list');
					var cells = document.body.querySelectorAll('.goods_list .mui-table-view-cell');
					for (var i = cells.length, len = i + 5; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = cells[len - i].innerHTML;
						table.appendChild(li);
					}
				}, 1500);
			}
			
			
			 //侧滑容器父节点
			var offCanvasWrapper = mui('#offCanvasWrapper');
			 //侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
			document.getElementById('offCanvasHide').addEventListener('tap', function() {
				offCanvasWrapper.offCanvas('close');
			});
			 //主界面和侧滑菜单界面均支持区域滚动；
			mui('#offCanvasSideScroll').scroll();
